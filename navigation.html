<nav>
    <ul>
        {% for item in site.nav %}
        <li>
            <a href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
            {% if item.subnav %}
            <ul>
                {% for subitem in item.subnav %}
                <li><a href="{{ site.baseurl }}{{ subitem.link }}">{{ subitem.name }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</nav>
