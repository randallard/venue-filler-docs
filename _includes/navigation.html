<nav>
    <ul>
        {% for item in site.navigation %}
        <li>
            <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
            {% if item.children %}
            <ul>
                {% for subitem in item.children %}
                <li><a href="{{ site.baseurl }}{{ subitem.url }}">{{ subitem.title }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</nav>
